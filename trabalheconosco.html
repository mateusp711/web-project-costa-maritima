        </head>
            <div class="container">

                <div class="trabalheConosco">
                    <form>
                        <p>Por favor, complete o formulário abaixo e envie-nos o seu currículo</p>
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="nome1">
                        </div>
                        <div class="form-group">
                            <label for="email">Endereço de e-mail</label>
                            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="tel">Telefone</label>
                            <input type="text" class="form-control" id="telefone">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="area">Area de interesse</label>
                            <select class="form-control" list="vagas" id="exampleFormControlSelect1">
                                <!-- Adicionar as vagas de emprego -->
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div>
                            <label for="infoadd">Informações adicionais</label>
                            <textarea class="form-control" id="infoadd" rows="3"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Anexar currículo</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <br>
                        <button class="btn btn-dark" type="submit" role="button">Enviar</button>
                    </form>
                </div>
            </div>
