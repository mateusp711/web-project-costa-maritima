        <!-- Formulário -->

        </head>
        <div class="container">
            <div class="boxtrabalhe">
            <div class="col-md-6">
                
                    <div class="trabalheConosco">
                        <form>
                            <p>Por favor, complete o formulário abaixo e envie-nos o seu currículo</p>
                            <div class="form-group has-feedback">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="">
                                <i class="fa fa-user form-control-feedback"></i>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="">
                                <i class="fa fa-envelope form-control-feedback"></i>
                                <div class="form-group has-feedback">
                                    <label for="tel">Telefone</label>
                                    <input type="text" class="form-control" id="telefone">
                                    <i class="fa fa-phone form-control-feedback" aria-hidden="true"></i>

                                </div>
                                <div class="form-group">
                                    <label for="area">Area de interesse</label>
                                    <select class="form-control" list="vagas" id="exampleFormControlSelect1">
                                        <!-- Adicionar as vagas de emprego -->
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                                <div class="form-group has-feedback">
                                    <label for="message">Informações adicionais</label>
                                    <textarea class="form-control" rows="4" id="message" name="message"
                                        placeholder=""></textarea>
                                    <i class="fa fa-pencil form-control-feedback"></i>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Anexar currículo</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                                <br>
                                <button class="btn btn-dark" type="submit" role="button">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim do formulário -->
    </div>
    </div>
